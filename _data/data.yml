# Profile
profile: |
  Experienced low-voltage systems design engineer from Almaty with 14 years of professional expertise.
  Throughout my career, I have successfully completed projects in transport infrastructure
  and network systems. Currently, I am dedicated to designing Data centers,
  considering cutting-edge technologies and requirements for reliability and fault tolerance.
  Moreover, I have recently delved into the realm of machine learning, with a particular
  emphasis on computer vision. This newfound passion complements my professional background,
  and I am actively looking to apply its potential in both ongoing and future projects.

# Experience
experience:
  - role: LV systems design engineer
    time: 2009-2021
    company: Instranscom, NIITK, ARLAN-SI
    details: |
      Throughout my extensive career, I have had the privilege to work with several of Kazakhstan's
      successful companies, where I managed the complete cycle of work as a low-voltage systems design
      engineer. My expertise spans every step of the process: from site surveys and project development
      to coordinating with clients and subsequent expert reviews. A highlight of my professional
      journey is my involvement in designing the new Arkalyk-Shubarkol railway line. Additionally, I take
      pride in my contributions to numerous data transmission network modernization projects for leading
      companies such as Kazakhtelecom, Tele2, and Kcell.
    # technologies_used: | 
    #   Go, Angular, Typescript, C++
  
  - role: LV systems design engineer and Data center designer
    time: 2021-Present
    company: Transtelecom JSC (ttc.kz)
    details: |
      Currently, I am part of the project department at Transtelecom. My primary focus is on designing
      low-voltage systems and automation. Among my significant achievements is my involvement in the
      design and subsequent certification of a Uptime Institute Tier III data center for JSC "NITEC". 
      Additionally, I've played an instrumental role in projects such as the Wi-Fi network for Almaty's
      subway and several others. I am also actively engaged in presentations
      and preparing commercial proposals for potential clients.
    # technologies_used: | 
    #   Python, Tensorflow, Keras, Matlab

