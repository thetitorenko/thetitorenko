# Profile
profile: |
  Experienced low-voltage systems design engineer with 14 years of professional expertise.
  Throughout my career, I have successfully completed projects in transport infrastructure
  and network systems. Currently, I am dedicated to designing data processing centers,
  considering cutting-edge technologies and requirements for reliability and resilience.
  Moreover, I have recently delved into the realm of machine learning, with a particular
  emphasis on computer vision. This newfound passion complements my professional background,
  and I am actively exploring its potential for optimization and innovation in both ongoing
  and future projects.

