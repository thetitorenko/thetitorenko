    time: 2009-2021
    company: Instranscom, NIITK, ARLAN-SI
    details: |
      Throughout my extensive career, I have had the privilege to work with several of Kazakhstan's
      successful companies, where I managed the complete cycle of work as a low-voltage systems design
      engineer. My expertise spans every step of the process: from site surveys and project development
      to coordinating with clients and subsequent expert reviews. A highlight of my professional
      journey is my involvement in designing the "Arkalyk-Shubarkol" railway line. Additionally, I take
      pride in my contributions to numerous data transmission network modernization projects for leading
