# Profile
profile: |
  Experienced low-voltage systems design engineer from Almaty with 14 years of professional expertise.
  Throughout my career, I have successfully completed projects in transport infrastructure
  and network systems. Currently, I am dedicated to designing Data centers,
  considering cutting-edge technologies and requirements for reliability and fault tolerance.
  Moreover, I have recently delved into the realm of machine learning, with a particular
  emphasis on computer vision. This newfound passion complements my professional background,
  and I am actively looking to apply its potential in both ongoing and future projects.

# Experience
